<body>
<div class="heading center-align">
    <p>Open Weather API</p>
        
</div>
<div class="center-align">
    <h2> Get Weather of Current Location @ <button onclick="getLocation()">Get</button></h2>
    <p id="demo"></p>
    <p id='result'></p>
</div>

<hr size="1" />
<div class="center-align container">

    <table align="center">
        <tr>
            <td> <input type="radio" name="optionSelector" id="cityNameRadio" value="cityName" onclick="changeHeadingToName()"/> Search by <b>City Name</b> </td>
            <td></td>
            <td> <input type="radio" name="optionSelector" id="cityPinRadio" value="cityPin" onclick="changeHeadingToPin()"/> Search by <b>City PinCode</b> </td>
        </tr>
      
        <tr>
           <!--
                <br></br>
            <td> City PinCode : <input type="number" id="cityPinCodeTF" placeholder=" enter city pin "/> </td>
            <td></td>
            <td> City Name : <input type="text" id="cityNameTF" placeholder="  enter city name " /> </td> 
            -->
           
            <td colspan="2" align="center"> <p id="dynamicHeading">City ----- :  </p><input type="text" id="dynamicTF" placeholder=" Enter details "/> </td>
        </tr>
        <tr rowspan="2">
            <td colspan="2" align="center">
                <button onclick="getWeatherReport()" id="weatherBtn" class="myButton myButton:hover myButton:active">Get Weather</button>
            </td>
        </tr>
    </table>
    
    
    

    
</div>
